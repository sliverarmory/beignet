name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  RELEASE_VERSION: ${{ github.ref_name }}
  BINARY_NAME: beignet

jobs:
  genstager:
    name: Generate stager (darwin/arm64)
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install Zig
        run: brew install zig

      - name: Generate embedded loader
        run: go generate ./internal/stager

      - name: Verify stager
        run: |
          set -euo pipefail
          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Upload stager
        uses: actions/upload-artifact@v4
        with:
          name: stager-darwin-arm64
          path: |
            internal/stager/stager_darwin_arm64.bin
            internal/stager/stager_darwin_arm64_gen.go
          if-no-files-found: error
          retention-days: 5

  linux-builds:
    name: Linux Builds
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        goos: [linux]
        goarch:
          - 386
          - amd64
          - arm64
          - mips
          - mips64
          - mips64le
          - mipsle
          - ppc64
          - ppc64le
          - riscv64
          - s390x

    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_${{ matrix.goos }}-${{ matrix.goarch }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.BINARY_NAME }}_${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
          retention-days: 5

  bsd-builds:
    name: BSD Builds
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        goos: [darwin, freebsd, openbsd, netbsd]
        goarch: [amd64, arm64]

    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_${{ matrix.goos }}-${{ matrix.goarch }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.BINARY_NAME }}_${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
          retention-days: 5

  ios-build:
    name: iOS Build
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: macos-14
    timeout-minutes: 10
    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_ios-arm64"
          CGO_ENABLED=1 GOOS=ios GOARCH=arm64 go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ios-arm64
          path: dist/${{ env.BINARY_NAME }}_ios-arm64
          if-no-files-found: error
          retention-days: 5

  android-build:
    name: Android Build
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_android-arm64"
          CGO_ENABLED=0 GOOS=android GOARCH=arm64 go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-android-arm64
          path: dist/${{ env.BINARY_NAME }}_android-arm64
          if-no-files-found: error
          retention-days: 5

  other-builds:
    name: Other Builds
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        goos: [dragonfly, plan9, solaris]
        goarch: [amd64]

    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_${{ matrix.goos }}-${{ matrix.goarch }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.BINARY_NAME }}_${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
          retention-days: 5

  windows-builds:
    name: Windows Builds
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: genstager
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        goos: [windows]
        goarch: [386, amd64, arm64]

    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download stager
        uses: actions/download-artifact@v5
        with:
          name: stager-darwin-arm64
          path: .stager-artifact

      - name: Install stager
        run: |
          set -euo pipefail
          rm -f internal/stager/stager_darwin_arm64.bin internal/stager/stager_darwin_arm64_gen.go

          bin_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64.bin' -print -quit)"
          go_path="$(find .stager-artifact -type f -name 'stager_darwin_arm64_gen.go' -print -quit)"

          test -n "${bin_path}"
          test -n "${go_path}"

          cp "${bin_path}" internal/stager/stager_darwin_arm64.bin
          cp "${go_path}" internal/stager/stager_darwin_arm64_gen.go

          test -f internal/stager/stager_darwin_arm64.bin
          test -f internal/stager/stager_darwin_arm64_gen.go

      - name: Go Build
        run: |
          set -euo pipefail
          mkdir -p dist
          output="dist/${BINARY_NAME}_${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="${output}.exe"
          fi
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "${output}" \
            ./cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.BINARY_NAME }}_${{ matrix.goos }}-${{ matrix.goarch }}.exe
          if-no-files-found: error
          retention-days: 5

  tagged-release:
    name: Tagged Release
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs:
      - genstager
      - linux-builds
      - bsd-builds
      - ios-build
      - android-build
      - other-builds
      - windows-builds
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check Out Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Collect Artifacts
        uses: actions/download-artifact@v5
        with:
          path: release
          pattern: build-*
          merge-multiple: true

      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ env.RELEASE_VERSION }}
        run: |
          set -euo pipefail
          mapfile -t release_files < <(find release -type f -print)
          if [ ${#release_files[@]} -eq 0 ]; then
            echo "No release artifacts found in release/" >&2
            exit 1
          fi

          if gh release view "${TAG_NAME}" >/dev/null 2>&1; then
            gh release upload "${TAG_NAME}" "${release_files[@]}" --clobber
          else
            gh release create "${TAG_NAME}" \
              --title "${TAG_NAME}" \
              --generate-notes \
              "${release_files[@]}"
          fi
